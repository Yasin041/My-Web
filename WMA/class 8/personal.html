<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        .center {
            margin-left: auto;
            margin-right: auto;
        }

        .fieldset {
            border: 1px solid gray;
            width: 400px;
            margin: auto;

        }
    </style>
</head>

<body>
    <form action="">
        <fieldset class="fieldset">
            <legend>Personal Details</legend>
            <label for="first name">First Name</label><br>
            <input type="text" id="first name" placeholder="First Name">
            <br><br>
            <label for="last name">Last Name</label><br>
            <input type="text" id="last name" placeholder="Last Name">
            <br><br>
            <label for="number">CNIC</label><br>
            <input type="number" id="number" placeholder="CNIC Number">
            <br><br>
            <label for="link">Social Link</label><br>
            <input type="link" id="link" placeholder="Enter Facbook/Linkdin rofile Link">
            <br><br>
            <a href="./enter.html"><img class="center" src="./back.png" alt="back" width="150"></a><a
                href="./review.html"><img class="center" src="./next.png" alt="next" width="150"></a>
        </fieldset>
    </form>
</body>

</html>
