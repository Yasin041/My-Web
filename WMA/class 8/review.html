<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
  <style>
    .center{
        margin-left: auto;
        margin-right: auto;
        width: 150;
    }
    .fieldset{
        margin: auto;
        border: 1px solid gray;
        width: 400px;
    }

  </style>

<body>
    <form action="">
        <fieldset class="fieldset">
            <legend><h2>Your Review</h2></legend>
            <p>How did you hear about us? <label for="review"></label>
                <select id="rieview">
                <option value="select">select your option</option>    
                <option value="facebook">Facbook</option>
                <option value="instagram">Instagram</option>
                <option value="twiter">Twiter</option>
            </select><br><br>
            <label>Would you visit again?</label><br>
            <input checked type="radio" name="yes" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="yes" id="no">
            <label for="no">No</label>
            <input type="radio" name="yes" id="maybe">
            <label for="maybe">Maybe</label><br><br>

            <label for="comment">Comment :</label><br>
            <textarea id="comment" cols="30" rows="6">Enter your comment here</textarea><br><br>

            <label for="file">Documents :</label><br>
            <input type="file" id="file"><br><br>

            <input type="checkbox" id="mark">
            <label for="mark">Sign me up for email updates</label><br><br>
            <a href="./personal.html"><img class="center" src="./back.png" alt="back" width="150"></a><a href="./submit.html"><img class="center" src="./submit.png" alt="submit" width="150"></a>
            </p>
        </fieldset>
    </form>
</body>

</html>
